<DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device_width,initial_scale=1.0">
<title>Pseudo calss selector example</title>
<style>
/*Change background color when havering over a button*/
button:hover{
background_color:lightblue;
color:white;
}
/*Change border color when an input field is focused*/
input:focus{
border:2px solid green;
}
/*Style thr first child of alist*/
ul li:first_child{
font_weight:bold;
color:red;
}
/*Style every even child in the list*/
ul li:nth_child(even){
background_color:#f2f2f2;
}
/*Change color when a link is visited*/
a:visited{
color:purple;
}
</style>
</head>
<body>
<h2>Pseudo class selector demo</h2>
<botton>Hover over me</button>
<br><br>
<input type="text"placeholder="Focus on me">
<br><br>
<ul>
<li>First item(styled with:first_child)</li>
<li>Second item</li>
<li>Third item</li>
<li>Fourth item</li>
<li>Fifth item</li>
</ul>
<br>
<a href="https://google.com">Visited link example</a>
</body>
</html>
